<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Styles remain unchanged as given earlier */
        body {
            font-family: "Hind Siliguri", sans-serif; /* Hind Siliguri font fallback */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
            width: 100%;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .section {
            margin-bottom: 20px;
        }

        .section label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, button, textarea {
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
       
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #map {
           position: relative;
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #eaeaea;
        }

        .responsive {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        @media(min-width: 768px) {
            .responsive {
                flex-direction: row;
            }
        }

        .speed-meter {
            position: relative;
            width: 100%;
            height: 200px;
            background: #dcdcdc;
            border: 2px solid #007bff;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .speed-meter .indicator {
            font-size: 24px;
            color: #333;
        }

        .speed-meter .value {
            font-size: 40px;
            font-weight: bold;
            color: #007bff;
        }

        .sticky-chat-btn {
            width: 55px;
            height: 55px;
            position: fixed;
            bottom: 20px;
            right: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #28a745;
            color: white;
            padding: 0;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1000;
            font-size: 10px;
            
        }

        .sticky-chat-input {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            box-sizing: border-box;
        }

        .sticky-chat-input textarea {
            width: 90%;
            height: 100px;
            border: none;
            resize: none;
        }
        #maptt{
            padding: 10px;
        }
        .statusdiv{
            margin-top: 30px;
        }
        #status {
            font-size: 16px; /* Ensure smaller font size for mobile */
            margin-top: 10px, 0px, 10px;
            padding: 10px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <header>
        <h1>ট্রেন ট্র্যাকিং</h1>
    </header>
    <div class="container">
        <div class="submited-train">
            <p>আপনার ট্রেনের নাম -  <span id="trainName">Loading...</span></p>
        </div>
         <div class="statusdiv"><p id="status">...</p></div>
        <div class="section">
            <label for="map" id="maptt">Your Train Location</label>
            <div id="map">Map will be displayed here</div>
        </div>
        <div class="responsive">
            <div class="section speed-meter">
                <div class="indicator">Speed</div>
                <div class="value" id="speedValue">0 km/h</div>
            </div>
            <div class="section">
                <label for="location">লোকেশন :</label>
                <input type="text" id="location" placeholder="Location will be displayed here" readonly>
            </div>
            <div class="section">
                <label for="areaInfo">এরিয়া তথ্য :</label>
                <input type="text" id="areaInfo" placeholder="District and Upazila" readonly>
            </div>
        </div>
        <div class="sticky-chat-btn" id="chatButton">টেক্সট আপডেট দিন</div>
        <div class="sticky-chat-input" id="chatInput">
            <textarea id="webChat" rows="4" placeholder="ট্রেনের সর্বশেষ অবস্থান এখানে লিখুন ..." required></textarea>
            <button type="button">Send</button>
        </div>

       
        


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/js/loc.js"></script>
</body>
</html>
