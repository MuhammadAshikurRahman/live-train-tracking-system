<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Information</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Hind Siliguri", sans-serif; /* Hind Siliguri font fallback */
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
        }

        #searchContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #trainContainer {
            margin-top: 20px;
        }

        .train-info {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .train-info h2 {
            margin-top: 0;
        }

        .highlight {
            background-color: #ffe4b2;
        }

        .no-data {
            text-align: center;
            color: red;
            font-weight: bold;
        }

        .map-icon {
            display: inline-block;
            margin-top: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>সকল ট্রেনের তথ্য</h1>

    <!-- Search Bar -->
    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search for a train..." />
        <button onclick="searchTrain()">Search</button>
    </div>

    <div id="trainContainer"></div>

    <script src="/js/wait.js"></script>
</body>
</html>
